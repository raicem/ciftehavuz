<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assetto Corsa Setup Diff Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="heading">Assetto Corsa Setup Diff Tool</h1>
      <p>Build to quickly compare two setups. Setups are not uploaded anywhere. All the calculations are made in the browser. You can test that by disconnecting from the internet and then loading your setups in the web page.</p>
    </header>
    <div>
      <form>
        <label for="first_setup">First Setup</label>
        <input type="file" name="first_setup" id="first_setup">
        <label for="second_setup">Second Setup</label>
        <input type="file" name="second_setup" id="second_setup">
      </form>
    </div>
    <div class="result-tables">
      <div class="result-table">
        <table id="first_setup" data-setup="first_setup">
          <h4 id="car_name_first_setup"></h4>
        </table>
      </div>
      <div class="result-table">
        <table id="second_setup" data-setup="second_setup">
          <h4 id="car_name_second_setup"></h4>          
        </table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
