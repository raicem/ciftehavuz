---
layout: default
---

{% for post in site.categories.[page.category]} %}
<article>
    <header class="article-header">
        <h3 class="link article-title">
            <a class="link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h3>
         <p class="article-title-small">{{ post.custom-date }}</p>  
    </header>
</article>
{% endfor %}
